<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <title>Treemap-Diagram</title>
</head>
<body>
  <h1 id="title">Movie Sales</h1>
  <p id="description">Top 100 Highest Grossing Movies Grouped By Genre</p>
  <svg id="legend">
    <rect height="20" width="50" x="5" y="0" class="legend-item" fill="rgb(76, 146, 195)"></rect>
    <text x="60" y="15" >Action</text>
    <rect height="20" width="50" x="5" y="70"class="legend-item" fill="rgb(255, 201, 147)"></rect>
    <text x="60" y="85" >Drama</text>
    <rect height="20" width="50" x="180" y="70" class="legend-item" fill="rgb(222, 82, 83)"></rect>
    <text x="235" y="15" >Biography</text>
    <rect height="20" width="50" x="180" class="legend-item" fill="rgb(190, 210, 237)"></rect>
    <text x="235" y="85">Adventure</text>
    <rect height="20" width="50" x="340" class="legend-item" fill="rgb(86, 179, 86)"></rect>
    <text x="395" y="15" >Animation</text>
    <rect height="20" width="50" x="340" y="70" class="legend-item" fill="rgb(255, 153, 62)"></rect>
    <text x="395" y="85" >Comedy</text>
    <rect height="20" width="50" x="500" class="legend-item" fill="rgb(173, 229, 161)"></rect>
    <text x="555" y="15" >Family</text>
  </svg>
  <script src="d3.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
